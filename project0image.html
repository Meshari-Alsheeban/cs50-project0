<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styledjdj.css">
</head>
<body>
    <div class="top-links">
        <a href="project0.html">Google Search</a>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search">
            <input class="search-box" type="text" name="q" placeholder="Search Images">
            <input type="hidden" name="tbm" value="isch">
            <div class="buttons">
                <input type="submit" value="Image Search">
            </div>
        </form>
    </div>
</body>
</html>
